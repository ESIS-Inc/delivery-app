<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- THIS IS THE ELEMENT YOU CAN CHANGE FOR THE DEMO -->
        <h1 id="welcome-message">Welcome to the Delivery Management System</h1>

        <h2>Add New Delivery</h2>
        <form id="add-delivery-form">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="text" id="destinationAddress" placeholder="Destination Address" required>
            <button type="submit">Add Delivery</button>
        </form>

        <h2>Current Deliveries</h2>
        <table id="deliveries-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Destination</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="deliveries-tbody">
                <!-- Delivery data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
